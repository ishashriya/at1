{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Q&A</title>
        <!-- Load static CSS file -->
    <link href="{% static 'users/styles.css' %}" rel="stylesheet">
</head>

<body>
    <div class="header">
        <div class="logo">
            <!-- Load static logo image -->
            <img src="{% static 'users/logo.gif' %}" alt="Logo">
        </div>
        <div class="user-info">
            {% if user.is_authenticated %}
                <!-- Display user information if authenticated -->
                <span>{{ user.username }}</span>
                <form action="{% url 'users:logout' %}" method="post" style="margin: 0; margin-left: 20px;">
                    {% csrf_token %}
                    <button type="submit">Log out</button>
                </form>
            {% endif %}
        </div>
    </div>
    <!-- Display messages if any -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
    </ul>
    {% endif %}
    {% block body %}
    {% endblock %}
</body>

</html>
